<canvas id="myC" height="500" width="700"></canvas>

<script>
    let Rectangle = function(x,y,length, width) {
        this.x = x;
        this.y =y;
        this.length = length;
        this.width = width;
        this.getLength = function(){
            return length;
        }
        this.setLength = function(length){
            this.length = length;
        }
        this.getWidth = function () {
            return width;
        }
        this.setWidth = function (width) {
            this.width = width
        }
        this.getArea = function () {
            return width*length;
        }
        this.getPerimeter = function () {
            return 2*(width+length);
        }
        var c = document.getElementById("myC");
        var ctx = c.getContext("2d");
        ctx.rect(x,y,length,width);
        ctx.stroke();
    }
